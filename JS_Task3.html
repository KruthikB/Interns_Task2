<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Task 3</title>

</head>
<body>

    <h1>Multiply and Divide</h1>
    
    <form action="">
        <label for="Number1">1st Number: </label>
        <input type="text" id="num1" placeholder="1st Number: "><br>
        <label for="Number2">2nd Number</label>
        <input type="text" id="num2" placeholder="2nd Number: "><br><br>
    </form>
    <button onclick="numMul()">Multiply</button>
    <button onclick="numDiv()">Division</button>
    <p id="result"></p>

    <script>
        function numMul() {
            var Num1 = document.getElementById("num1").value;
            var Num2 = document.getElementById("num2").value;
            var Result= Num1*Num2;
            document.getElementById("result").innerHTML = "The Result is: \n" + Result;
        }
        function numDiv() {
            var Num1 = document.getElementById("num1").value;
            var Num2 = document.getElementById("num2").value;
            var Result= Num1/Num2;
            document.getElementById("result").innerHTML = "The Result is: \n" + Result;
        }
    </script>
</body>
</html>
